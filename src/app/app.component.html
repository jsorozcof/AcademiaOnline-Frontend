<!-- Si es login o registro, no mostramos layout -->
<router-outlet *ngIf="esPaginaSinLayout"></router-outlet>

<!-- Si no es login o registro, mostramos layout completo -->
<nz-layout *ngIf="!esPaginaSinLayout" class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design y Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Academico" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/adherirse-programa">Adherirse a programa</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/adherirse-programa">Clases compartidas</a>
          </li>
           <li nz-menu-item>
            <a routerLink="/lista">Estidiantes registrados</a>
          </li>
        </ul>
      </li>
     <!--
      <li nz-submenu nzOpen nzTitle="Academico" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/registro" >Registro</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/lista">Estudiantes registrados</a>
          </li>
        </ul>
      </li>
     -->
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'">
          </span>
        </span>

        <!-- Información del usuario -->
        <div class="user-info">
          <span>{{ usuario?.nombreCompleto }}</span> | <span>{{ usuario?.email }}</span>
           <a nz-button nzType="link" nzDanger (click)="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
