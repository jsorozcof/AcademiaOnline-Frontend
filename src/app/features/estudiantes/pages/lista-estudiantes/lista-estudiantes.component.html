<nz-table
  [nzData]="estudiantePrograma()"
  [nzLoading]="loading()"
  [nzBordered]="true"
  [nzSize]="'middle'"
  [nzScroll]="{ x: '800px' }"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Código</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Programa Créditos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of estudiantePrograma()">
      <td>{{ e.id }}</td>
      <td>{{ e.codigo }}</td>
      <td>{{ e.nombre }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.programa_creditos }}</td>
      <td>
        <button nz-button nzType="link" nzDanger > <!--(click)="eliminar(e.id)"-->
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
